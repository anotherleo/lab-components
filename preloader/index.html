    <!-- ? Rest of CSS -->

</head>
<body>
    <div id="preloader">
        <div id="loader__spinner"></div>
    </div>

    <header>
        <h1>Preloader</h1>
        <p>O preloader é o primeiro elemento da tela e fica sobre os outros. Quando o conteúdo termina de ser carregado -- evento load do JavaScript -- o preloader some.</p>
        <p>O spinner é uma div circular com bordas grossas sob uma animação em keyframes de rotação.</p>
        <button id="js--reload-page" class="button__reload">Recarregar</button>
    </header>
    <footer>
        <p>2023. Leo Thomas Monteiro.</p>
    </footer>

    <script src="preloader.js"></script>
    <script src="reload-button.js"></script>
